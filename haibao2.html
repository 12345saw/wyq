<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>视频作品展示</title>
  <style>
    body {
      margin: 0;
      background: #faf6ef;
      font-family: 'Source Han Sans', '思源黑体', sans-serif;
      position: relative;
    }
    .text-small {
      position: absolute;
      left: 44px;
      top: 60px;
      width: 0px;
      height: 600px;
      color: #00868B;
      font-size: 28px;
      font-family: 'Source Han Sans', '思源黑体', sans-serif;
      font-style: normal;
      font-weight: bold;
      line-height: 1.1;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 0.2em;
      text-align: center;
      background: none;
      z-index: 10;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 32px;
      width: 90vw;
      height: 60vh;
      margin: 4vh auto 4vh auto;
      padding: 0;
      box-sizing: border-box;
    }
    .card {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 260px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background: #fff;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      display: block;
    }
    .card-content {
      padding: 16px 16px 24px 16px;
      flex: 1 0 auto;
    }
    .card-title {
      font-size: 18px;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .card-desc {
      font-size: 13px;
      font-weight: normal;
    }
    .card:hover {
      box-shadow: 0 8px 32px rgba(0,134,139,0.18);
    }
    .floating-btn {
      position: fixed;
      right: 48px;
      bottom: 20px;
      background: #b2ebf2;
      color: #00868B;
      font-size: 22px;
      font-weight: bold;
      border-radius: 18px;
      padding: 18px 48px;
      box-shadow: 0 2px 8px rgba(0,134,139,0.10);
      cursor: pointer;
      z-index: 10000;
      transition: background 0.2s, color 0.2s;
      border: none;
      outline: none;
      user-select: none;
    }
    .floating-btn:hover {
      background: #4dd0e1;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="text-small">海报设计作品展示</div>
  <div class="card-grid">
    <div class="card">
      <video src="viedo/三福.mp4" controls style="width:100%;height:180px;object-fit:cover;display:block;background:#000;"></video>
      <div class="card-content">
        <div class="card-title">《三福》商店宣传视频</div>
        <div class="card-desc">使用AIGC、AE、剪映制作</div>
      </div>
    </div>
    <div class="card">
      <video src="viedo/正大杯.mp4" controls style="width:100%;height:180px;object-fit:cover;display:block;background:#000;"></video>
      <div class="card-content">
        <div class="card-title">正大杯视频作品</div>
        <div class="card-desc">利用剪映、AE进行剪辑，气势恢宏</div>
      </div>
    </div>
    <div class="card">
      <video src="viedo/AIGC_zuopin_2.mp4" controls style="width:100%;height:180px;object-fit:cover;display:block;background:#000;"></video>
      <div class="card-content">
        <div class="card-title">AIGC展览馆</div>
        <div class="card-desc">利用AIGC技术和AE制作</div>
      </div>
    </div>
    <div class="card">
      <video src="viedo/AIGC作品视频.mp4" controls style="width:100%;height:180px;object-fit:cover;display:block;background:#000;"></video>
      <div class="card-content">
        <div class="card-title">AIGC展览馆</div>
        <div class="card-desc"></div>
      </div>
    </div>
    <div class="card">
      <video src="viedo/自我介绍.mp4" controls style="width:100%;height:180px;object-fit:cover;display:block;background:#000;"></video>
      <div class="card-content">
        <div class="card-title">自我介绍</div>
        <div class="card-desc"></div>
      </div>
    </div>
    <div class="card">
      <video src="viedo/《健胃消食片》手绘定格动画宣传片.mp4" controls style="width:100%;height:180px;object-fit:cover;display:block;background:#000;"></video>
      <div class="card-content">
        <div class="card-title">《健胃消食片》定格动画宣传视频</div>
        <div class="card-desc">利用PS进行手绘和制作</div>
      </div>
    </div>
    <div class="card">
      <video src="viedo/AIGC_zuopin_3.mp4" controls style="width:100%;height:180px;object-fit:cover;display:block;background:#000;"></video>
      <div class="card-content">
        <div class="card-title">AIGC讲解视频</div>
        <div class="card-desc"></div>
      </div>
    </div>
  </div>
  <div class="floating-btn">点击查看原视频</div>
</body>
</html>
